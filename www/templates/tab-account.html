	<ion-content padding="true" class="has-header">
		<div class="profile text-center">
			<figure>
				<img src="img/adam.jpg" alt="">
			</figure>
			
			<p><strong>Bianca</strong>, SÃ£o Paulo - SP

		<ion-list id="profile-list1">
			<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="items in accountItems" type="item-text-wrap">
